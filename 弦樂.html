            <h2>弦樂器</h2>
            <img src="管樂.jpg" width="50%">
            <p>弦樂器是利用振動琴弦而發出聲音，這些樂器依琴弦發聲的方法又可分成「弓弦樂器」與「撥弦樂器」兩種類型。
            <ul>
                <li>弓弦樂器：弓弦樂器的發聲原理是應用琴弓上的弓毛磨擦琴弦而發聲，以適當的速度和壓力拉動琴弦使琴弦振動。</li>
                <li>撥弦樂器：撥弦樂器的發聲原理是利用手指或琴撥來撥動琴弦而發聲。</li>
            </ul>
            聽聽看弦樂器的聲音吧!
            </p>
